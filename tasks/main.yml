---
- name: include os specific variables
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
        - default.yml
      paths:
        # `../vars/` is required because `with_first_found` looks in the
        # `files/` directory.  See Ansible issues [7788][], [5108][] and this
        # [page][] for details:
        #
        # [7788]: https://github.com/ansible/ansible/issues/7788
        # [5108]: https://github.com/ansible/ansible/issues/5108
        # [page]: https://groups.google.com/forum/#!topic/ansible-project/UQ_ArPEofFU
        - ../vars/installer

- include: install.yml

- name: configure openssh server
  lineinfile:
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '644'
    backup: yes
    create: yes
    validate: 'sshd -t -f %s'
    regexp: '{{ item.regexp }}'
    line: '{{ item.line }}'
    state: present
  with_items:
    - regexp: '(?i)^\s*PermitRootLogin\s+(.*)$'
      line: 'PermitRootLogin {{ opensshserver_permitrootlogin }}'
    - regexp: '(?i)^\s*PermitEmptyPasswords\s+(.*)$'
      line: 'PermitEmptyPasswords {{ opensshserver_permitemptypasswords }}'
    - regexp: '(?i)^\s*PasswordAuthentication\s+(.*)$'
      line: 'PasswordAuthentication {{ opensshserver_passwordauthentication }}'
    - regexp: '(?i)^\s*GSSAPIAuthentication\s+(.*)$'
      line: 'GSSAPIAuthentication {{ opensshserver_gssapiauthentication }}'
    - regexp: '(?i)^\s*PubkeyAuthentication\s+(.*)$'
      line: 'PubkeyAuthentication {{ opensshserver_pubkeyauthentication }}'
  notify: restart openssh server

- meta: flush_handlers
